<!DOCTYPE html>
<html lang="en">
<head><title>Introduction to Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inEmail" class="col-md-2 control-label">Email</label>
			<div class="col-md-10">
				<input type="email" class="form-control" id="inEmail" placeholder="name@somesite.com" />
			</div>
		</div>
		<div class="form-group">
			<label for="inPass" class="col-md-2 control-label">Pass</label>
			<div class="col-md-10">
				<input type="password" class="form-control" id="inEmail" placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-10 col-md-offset-2">
				<input type="submit" class="btn btn-default" />
			</div>
		</div>
	</form>
</body>
</html>
