<!DOCTYPE html>
<html lang="en">
<head><title>Introduction to Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		  <div class="col-md-4" style="background-color:red;">.col-md-4</div>
		  <div class="col-md-4 col-md-offset-4" style="background-color:gray;">.col-md-4 .col-md-offset-4</div>
		</div>
		<div class="row">
		  <div class="col-md-3 col-md-offset-3" style="background-color:green;">.col-md-3 .col-md-offset-3</div>
		  <div class="col-md-3 col-md-offset-3" style="background-color:blue;">.col-md-3 .col-md-offset-3</div>
		</div>
		<div class="row">
		  <div class="col-md-6 col-md-offset-3" style="background-color:darkblue;">.col-md-6 .col-md-offset-3</div>
		</div>
	</div>
</body>
</html>
